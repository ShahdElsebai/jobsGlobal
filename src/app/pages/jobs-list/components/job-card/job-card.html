@if (job()) {
  <div
    class="job-card bg-white shadow-md rounded-lg p-6 flex flex-col justify-between">
    <div>
      <h2 class="text-xl font-semibold mb-2">{{ job().title }}</h2>
      <p class="text-gray-700 font-medium">{{ job().page.name }}</p>
      <p class="text-sm text-gray-500">
        {{ job().location?.city?.name }}, {{ job().location?.country?.name }}
      </p>
      <p class="text-xs text-gray-400">
        Posted: {{ job().created_at | date: 'mediumDate' }}
      </p>
    </div>
    <p class="mt-4 text-gray-600 text-sm line-clamp-3">
      {{ job().description }}
    </p>
  </div>
}
