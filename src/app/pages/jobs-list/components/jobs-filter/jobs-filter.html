<input
  type="search"
  placeholder="Filter by title or location"
  class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
  [value]="value() ? value() : ''"
  (input)="onFilterChange($any($event.target).value)"
  autocomplete="off"
  enterkeyhint="search" />
